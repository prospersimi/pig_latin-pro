<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Latin</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <div class="container">
    <h2>PIG LATIN.</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to see how it will display:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>Text would be displayed in the text box below:</p>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit text.</button>
      </div>
    </form>
  </div>
</body>

</html>
